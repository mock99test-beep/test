<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Important Question ‚ù§Ô∏è</title>

  <style>
    /* ... previous styles ... */

    /* Valentine Background Enhancements */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100dvh;
      padding: 20px;
      text-align: center;
      color: #592e39;
      /* Softer text color */
      overflow: hidden;
      /* Prevent scrollbars from flying emojis */
      position: relative;
    }

    .container {
      position: relative;
      z-index: 10;
      /* Bring container above background elements */
      width: 100%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px 20px;
      border-radius: 25px;
      box-shadow: 0 10px 25px rgba(255, 78, 141, 0.3);
      border: 2px solid white;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 5px;
      color: #ff4e8d;
    }

    p {
      font-size: 18px;
      margin-bottom: 25px;
    }

    /* Floating Hearts Background */
    .bg-heart {
      position: absolute;
      top: -10vh;
      font-size: 2rem;
      user-select: none;
      animation: floatDown linear infinite;
      z-index: 1;
      opacity: 0.6;
    }

    @keyframes floatDown {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }

    button {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      font-size: 18px;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:active {
      transform: scale(0.95);
    }

    .yes {
      background: #ff4e8d;
      color: white;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(255, 78, 141, 0.4);
    }

    .no {
      background: #ff2e63;
      color: white;
      box-shadow: 0 4px 15px rgba(255, 46, 99, 0.4);
    }

    .hidden {
      display: none;
    }

    /* Keep confetti styles */
    .confetti {
      position: fixed;
      width: 8px;
      height: 8px;
      top: -10px;
      animation: fall linear forwards;
      z-index: 100;
    }

    @keyframes fall {
      to {
        transform: translateY(110dvh) rotate(720deg);
      }
    }
  </style>
</head>

<body>

  <div class="container" id="question">
    <h1>Will You Be My Valentine? üíñ</h1>
    <button class="yes" onclick="sayYes()">Yes üíò</button>
    <button class="no" onclick="sayNo()">No üò¢</button>
  </div>

  <div class="container hidden" id="response">
    <h1>YAY!!! üéâ</h1>
    <p>You just made me the happiest person alive.</p>
    <p>I can't wait to make this day special for you ‚ù§Ô∏è</p>
  </div>

  <script>
    const noBtn = document.querySelector('.no');
    let noClicked = false;

    function sayYes() {
      document.getElementById("question").classList.add("hidden");
      document.getElementById("response").classList.remove("hidden");
      launchConfetti();
    }

    function sayNo() {
      if (!noClicked) {
        alert("Are you really sure? Try again... ü•∫");

        // Get current position and size
        const rect = noBtn.getBoundingClientRect();

        // Create a spacer to occupy the original space and prevent layout shift
        const spacer = document.createElement('button');
        spacer.style.width = `${rect.width}px`;
        spacer.style.height = `${rect.height}px`;
        spacer.style.margin = '10px 0'; // Match original margin
        spacer.style.visibility = 'hidden'; // Invisible but takes space
        spacer.style.pointerEvents = 'none'; // Cllicks pass through
        noBtn.parentNode.insertBefore(spacer, noBtn);

        // Lock position visually where it is
        noBtn.style.width = `${rect.width}px`;
        noBtn.style.height = `${rect.height}px`;
        noBtn.style.left = `${rect.left}px`;
        noBtn.style.top = `${rect.top}px`;
        noBtn.style.margin = '0'; // Reset margin to prevent offsets (since we are fixed now)

        noBtn.style.position = 'fixed';
        noBtn.style.zIndex = '1000';

        noClicked = true;
      } else {
        // If they manage to click it again, move it
        moveNoButton();
      }
    }

    // Make button run away on hover if clicked once
    noBtn.addEventListener('mouseover', () => {
      if (noClicked) {
        moveNoButton();
      }
    });

    function moveNoButton() {
      // Calculate available space
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;

      // Random position
      const x = Math.random() * Math.max(0, maxX);
      const y = Math.random() * Math.max(0, maxY);

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    // Background floating hearts
    function createFloatingHearts() {
      const symbols = ["‚ù§Ô∏è", "üíñ", "üíù", "üíï", "üå∏", "üß∏", "üíå", "üíò"];
      const container = document.body;

      for (let i = 0; i < 15; i++) {
        const heart = document.createElement("div");
        heart.classList.add("bg-heart");
        heart.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 5 + 10) + "s";
        heart.style.animationDelay = (Math.random() * 10) + "s";
        container.appendChild(heart);
      }
    }

    createFloatingHearts();

    function launchConfetti() {
      const colors = ["#ff4e8d", "#ffffff", "#ffd700", "#ff2e63", "#00f5d4"];

      for (let i = 0; i < 80; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.animationDuration = (Math.random() * 2 + 2) + "s";

        document.body.appendChild(confetti);

        setTimeout(() => {
          confetti.remove();
        }, 4000);
      }
    }
  </script>

</body>

</html>
